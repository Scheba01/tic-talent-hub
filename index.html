<!DOCTYPE html>

  <head>

    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical font preload -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" /></noscript>

    <!-- Canonical URL -->

    <meta property="og:title" content="TIC SELECT - Talento Especializado para la Industria TIC" />

    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="es_ES" />
    <meta property="og:site_name" content="TIC SELECT" />

    <!-- Twitter Card meta tags -->

    <meta name="twitter:description" content="Conectamos líderes del sector de Pruebas, Inspección y Certificación con el talento que necesitan." />

    <meta name="theme-color" content="#dc2626" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "TIC SELECT",
      "url": "https://ticselect.com",
      "logo": "https://ticselect.com/lovable-uploads/tic-select-logo.webp",
      "description": "Especialistas en talento para la industria de Testing, Inspección y Certificación",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "contacto@ticselect.com"
      },
      "sameAs": [
        "https://www.linkedin.com/company/tic-select"
      ]
    }
    </script>
    
    <!-- Performance optimization script -->
    <script>
      // Critical performance optimization
      (function() {
        // Mark navigation start
        if ('performance' in window && 'mark' in performance) {
          performance.mark('navigation-start');
        }
        
        // Add resource hints
        function addResourceHint(rel, href, as, crossorigin) {
          const link = document.createElement('link');
          link.rel = rel;
          link.href = href;
          if (as) link.as = as;
          if (crossorigin) link.crossOrigin = crossorigin;
          document.head.appendChild(link);
        }
        
        // Prefetch critical routes
        setTimeout(function() {
          ['/', '/programa-talentotic', '/servicios-para-empresas'].forEach(function(route) {
            addResourceHint('prefetch', route);
          });
        }, 2000);
        
        // Preload module script
        addResourceHint('modulepreload', '/src/main.tsx');
      })();
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
